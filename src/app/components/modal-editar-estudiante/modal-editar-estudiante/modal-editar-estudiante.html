
<div #modal class="modal fade" tabindex="-1" id="modalRegistrarProfesor" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary">Editar Datos</h5>
      </div>
      <div class="modal-body">
        <form  [formGroup]="estudianteFormulario">
          <div class="mb-3">
            <label class="form-label fw-semibold">Ingresar Nombres</label>
            <input type="text" class="form-control form-control-sm" formControlName="nombre">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary btn-sm">Registrar</button>
      </div>
    </div>
  </div>
</div>
