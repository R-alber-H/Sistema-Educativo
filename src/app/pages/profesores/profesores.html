<div class="container">
  <div class="column d-flex justify-content-between mt-3">
    <h4 class="fw-semibold">Profesores Registrados</h4>
    <button class="btn btn-outline-primary"><i class="bi bi-plus me-2"></i>Registrar Profesor</button>
  </div>

  <div class="mt-3">
    <table class="table table-striped">
      <thead>
        <tr class="text-center">
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">DNI</th>
          <th scope="col">Correo Electronico</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (profesor of profesoresRegistrados; track profesor.codigo) {
        <tr class="text-center">
          <th scope="row">{{profesor.codigo}}</th>
          <td>{{profesor.nombre}}</td>
          <td>{{profesor.dni}}</td>
          <td>{{profesor.correo}}</td>
          <td>
            <div>
              <button class="btn btn-warning btn-sm me-4"><i class="bi bi-pencil me-2"></i>Editar</button>
              <button class="btn btn-danger btn-sm"><i class="bi bi-x-circle me-2"></i>Deshabilitar</button>
            </div>
          </td>
        </tr>
        }

      </tbody>
    </table>
  </div>
</div>
